<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şehrin Işıkları</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="mx-auto">
    <div class="header">
        <h1 class="outfit">Şehrin Işıkları</h1>
    </div> 
    <div style="align-items: center; justify-content: center; text-align: center;">
    <button class="button" id="start-camera">Kamerayı Başlat</button>
</div>
    <video id="camera" autoplay playsinline></video>
    <div style="align-items: center; justify-content: center; text-align: center;">
    <button class="button" id="take-photo" >Fotoğraf Çek</button>
    </div>
    <canvas id="canvas" ></canvas>
    <div class="row mx-auto align-items-center">  
          <div class="col-12 col-md-8">
    <img id="photo"  alt="Çekilen Fotoğraf">
        </div>
    <div class="col-12 col-md-4 mx-auto justify-content-center ">
        <h1 id="qrinfo">Fotografınızı QR kodu okutarak indirebilirsiniz.</h1>
    <div class="text-center mx-auto" id="qrcode"></div>
    </div>
    </div>
    <div id="qrdiv" class="mt-5 py-5" style="align-items: center; justify-content: center; text-align: center;">
    <button id="download-qr" class="button" style="display: none;">QR Kodunu İndir</button>
    <button id="try-again" class="button" style="display: none;">Yeniden Çek</button>
    </div>
  
    <script src="qrious.js"></script>
    <script src="script.js"></script>
</body>
</html>
